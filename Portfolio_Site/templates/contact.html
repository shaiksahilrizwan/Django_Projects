<div class="container">
  <h2 class="text-center">Contact Me</h2>
  <h3></h3>
  <form action="contact" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="You'r Name">
  </div>
      <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
  </div>
      <div class="form-group">
    <label for="exampleFormControlInput1">Phone</label>
    <input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="+91" name="phone">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">About You</label>
    <textarea class="form-control" name="about"id="exampleFormControlTextarea1" rows="3"></textarea><br>
    <button type="submit" class="btn btn-dark">Submit</button>
  </div>
    <button type="button" class="btn btn-outline-success"><a href="\">Back</a></button>
</form>
</div><footer class="text-center"><span>Shaik Sahil Rizwan  <a href="https://www.linkedin.com/in/shaik-sahil-rizwan/">LinkedIn</a> <a href="https://www.instagram.com/babbusr/">SocialMedia</a></span></footer>
