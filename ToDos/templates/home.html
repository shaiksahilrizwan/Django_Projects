    <h2 class="text-center">Welcome to ToDo List-Add Task</h2>
    <!-- form start -->
    <form method="post">{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Task Title</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name the Task!" name="title">
    <small id="emailHelp" class="form-text text-muted">You'r Tasks are not visible to Devs</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <textarea type="text" class="form-control" id="exampleInputPassword1" placeholder="Tell More!" name="desc" cols=30 rows=10></textarea>
  </div>
  <div class="form-check">
    <input type="checkbox" name="auth" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Confirm</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    {{error}}
    <!-- form end -->
